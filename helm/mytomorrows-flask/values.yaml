app:
  name: mytomorrows-flask
  port: 5000

namespace: staging

deployment:
  replicas: 1

hpa:
  minReplicas: 1
  maxReplicas: 3
  cpuTargetUtilization: 95

container:
  name: flask-container
  image: lexloginov/mytomorrows
  image_tag: "{{ .Values.container.image_tag }}"

probes:
  liveness:
    path: /health-check
    periodSeconds: 30

service:
  port: 80

resources: {}
