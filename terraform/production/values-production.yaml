namespace: production

deployment:
  replicas: 2

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  cpuTargetUtilization: 80

container:
  image: your-registry/simplewebapp

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

configMap:
  data:
    API_BASE_URL: "https://api.simplewebapp.com"
    LOG_LEVEL: "INFO"
    MAX_CONNECTIONS: "300"

secrets:
  data:
    SECRET_KEY: "CHANGE_ME_BASE64_ENCODED"
    DB_PASSWORD: "CHANGE_ME_BASE64_ENCODED"