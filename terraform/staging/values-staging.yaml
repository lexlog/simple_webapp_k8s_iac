namespace: staging

deployment:
  replicas: 1

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  cpuTargetUtilization: 80

container:
  image: your-registry/simplewebapp
  image_tag: "latest"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

configMap:
  data:
    API_BASE_URL: "https://staging.simplewebapp.com"
    LOG_LEVEL: "DEBUG"
    MAX_CONNECTIONS: "10"

secrets:
  data:
    SECRET_KEY: "CHANGE_ME_BASE64_ENCODED"
    DB_PASSWORD: "CHANGE_ME_BASE64_ENCODED"